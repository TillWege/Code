<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://s3.wegetill.de/memes/{{LMeme.imageHash}}" alt="Card image cap">
    <div class="card-body">
        <h1 class="card-text"><a routerLink="/meme/{{ memeID }}">{{ LMeme.name }}</a></h1>
        <h2 class="card-text">{{ LMeme.tags }}</h2>
        <h3 class="card-text">{{ LMeme.timestamp }}</h3>
        <h4 class="card-text">{{ LMeme.authorID }}</h4>
    </div>
</div>
